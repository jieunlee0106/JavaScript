<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  
  <div class="container">

    <form id="form" class="my-3">


      <div class="mb-3">
        <input type="text" class="form-control" id="title">
      </div>


      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>


      <div class="d-grid gap-2">
        <button class="btn btn-primary">add</button>
      </div>


    </form>
    
    <section id="cardsSection" class="row">
      
      <!-- 카드 예시 -->


      <article class="col-4">
        <div class="card m-1" id="card1">
          <div class="card-body" >
            <h5 class="card-title">Example</h5>
            <p class="card-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deleniti placeat odit rerum asperiores beatae vitae doloremque consectetur magni delectus, fuga autem laudantium, quidem iusto voluptates non earum dolorem totam dolores.</p>
          </div>  
        </div>
      </article>


      <!-- 카드 예시 -->
      
    </section>

  </div>

  <script>
    /* 
      사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오.
      카드가 생성되면 기존 input과 textarea의 내용은 삭제되어야 합니다.
      (완성 이후 카드 예시는 삭제)
    */
    const formTag = document.querySelector('form')
    const sectionTag = document.querySelector('section')

    const add = function (event) {
        event.preventDefault()
        const titleTag = document.querySelector('#title')
        const data1 =  titleTag.value

        const contentTag = document.querySelector('#content')
        const data2 = contentTag.value
        
        const h5Tag = document.createElement('h5')
        h5Tag.setAttribute('class','card=title')
        h5Tag.innerText = data1

        const pTag = document.createElement('p')
        pTag.setAttribute('class', 'card-text')
        pTag.innerText =data2

        const divTag = document.createElement('div')
        divTag.setAttribute('class', 'card-body')
        divTag.appendChild(h5Tag)
        divTag.appendChild(pTag)

        const divTag2 = document.createElement('div')
        divTag2.setAttribute('class', 'card m-1')           // 두가지 요소 한번에 넣을 때 띄어쓰기로 구분
        // divTag2.setAttribute('class', 'm-1')
        divTag2.appendChild(divTag)

        // const div1 = document.querySelector('#card1')
        // div1.appendChild(divTag)

        const articleTag = document.createElement('article')
        articleTag.setAttribute('class', 'col-4')
        const sectionTag = document.querySelector('section')
    
        articleTag.appendChild(divTag2)
        sectionTag.appendChild(articleTag)
    }

    formTag.addEventListener('submit', add)

  </script>
</body>
</html>
